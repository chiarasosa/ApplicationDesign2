<!-- inicio-sesion.component.html -->
<div>
  <span aria-hidden="true"></span>
  <h1>Inicio de sesión</h1>
  <h5>Email de usuario</h5>
  <input type="text" [(ngModel)]="user.email" name="emailUsuario" required><br><br>

  <h5>Contraseña</h5>
  <input type="password" [(ngModel)]="user.password" name="contrasenaUsuario" required><br><br>

  <button (click)="loginUser()">Iniciar</button>
</div>
