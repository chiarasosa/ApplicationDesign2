<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="registro.component.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Registro</h2>

      <input type="text" [(ngModel)]="user.username" name="nombreRegistrar" id="inputNombre" class="form-control"
        placeholder="Nombre" required autofocus>
      <input type="password" [(ngModel)]="user.password" name="contraseñaRegistrar" id="inputPassword"
        class="form-control" placeholder="Contraseña" required>
      <input type="email" [(ngModel)]="user.email" name="mailRegistrar" id="inputEmail" class="form-control"
        placeholder="Email de usuario" required>
      <input type="text" [(ngModel)]="user.address" name="addressRegistrar" id="inputAddress" class="form-control"
        placeholder="Dirección" required>

      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="user.role" type="radio" name="flexRadioDefault" id="flexRadioAdmin"
          value="Administrador">
        <label class="form-check-label" for="flexRadioAdmin">Administrador</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="user.role" name="flexRadioDefault"
          id="flexRadioComprador" value="Comprador">
        <label class="form-check-label" for="flexRadioComprador">Comprador</label>
      </div>

      <button class="btn btn-lg btn-outline-primary btn-block" (click)="registerUser()" type="submit">Registrar</button>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
