<div class="container">
  <div class="form-container">
    <form class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
      <h2 class="form-signin-heading">Registrar producto</h2>
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required />
          <div class="invalid-feedback" *ngIf="!product.name">Por favor, ingresa un nombre.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required />
          <div class="invalid-feedback" *ngIf="!product.price">Por favor, ingresa un precio válido.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"
            required></textarea>
          <div class="invalid-feedback" *ngIf="!product.description">Por favor, ingresa una descripción.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="brand" class="col-sm-2 col-form-label">Marca</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand" required />
          <div class="invalid-feedback" *ngIf="!product.brand">Por favor, ingresa una marca.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">Categoría</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category"
            required />
          <div class="invalid-feedback" *ngIf="!product.category">Por favor, ingresa una categoría.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="color" class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="color" name="color" [(ngModel)]="product.color" required />
          <div class="invalid-feedback" *ngIf="!product.color">Por favor, ingresa un color.</div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="stock" class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="product.stock" required />
          <div class="invalid-feedback" *ngIf="!product.stock">Por favor, ingresa un stock válido.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</div>
