<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Dirección</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.address }}</td>
      <td>
        <button (click)="deleteUser(user.userID)">Eliminar</button>
        <button *ngIf="!userBeingEdited" (click)="editUser(user)">Editar</button>
        <button *ngIf="userBeingEdited === user" (click)="saveUserChanges(user)">Guardar Cambios</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Formulario de edición -->
<div *ngIf="userBeingEdited">
  <form (ngSubmit)="saveUserChanges(userBeingEdited)">
    <input [(ngModel)]="userBeingEdited.userName" name="userName" placeholder="Nombre">
    <input [(ngModel)]="userBeingEdited.email" name="email" placeholder="Email">
    <input [(ngModel)]="userBeingEdited.role" name="role" placeholder="Rol">
    <input [(ngModel)]="userBeingEdited.address" name="address" placeholder="Dirección">
    <button type="submit">Guardar Cambios</button>
  </form>
</div>
