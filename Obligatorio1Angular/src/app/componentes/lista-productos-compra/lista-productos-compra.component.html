<div class="container">
  <h2 class="title">Productos disponibles</h2>

  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-end">
          <div>

            <p class="card-price">${{ product.price }}</p>
            <p class="card-stock">{{ product.stock }} unidades disponibles</p>
          </div>
          <button class="btn btn-primary btn-full-width" (click)="addToCart(product)">
            Agregar al Carrito    
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
